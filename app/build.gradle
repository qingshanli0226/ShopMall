apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
   
    defaultConfig {
        applicationId "com.atguigu.shoppingmall"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            lintOptions {

                checkReleaseBuilds false

                abortOnError false

            }
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    /*androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })*/
    implementation 'com.android.support:appcompat-v7:28.0.0'
    /*testCompile 'junit:junit:4.12'*/
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation files('libs/fastjson-1.2.4.jar')
    implementation project(':okhttputils')
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation project(':banner')
    implementation 'com.google.code.gson:gson:2.2.4'
    implementation project(':FlycoTabLayout_Lib')
    implementation files('libs/alipaySdk-20160516.jar')
    implementation project(':ViewPagerIndicator_library')
    implementation files('libs/picasso-2.5.2.jar')
    implementation project(':opendanmaku')
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:percent:28.0.0'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.code.gson:gson:2.8.6'
}
repositories {
    mavenCentral()
}
